---
- name: Run the prometheus.yml template
  template:
    src: prometheus.yml.j2
    dest: "/home/{{ ansible_user }}/prometheus.yml"
    mode: 0755
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: copy the first_rules.yml file
  copy:
    src: first_rules.yml
    dest: "/home/{{ ansible_user }}/first_rules.yml"
    mode: 0755
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Run Prometheus Docker container
  docker_container:
    name: prometheus
    image: "{{ prometheus_image }}:{{ prometheus_image_version }}"
    published_ports:
    - "{{ prometheus_port }}:9090"
    network_mode: host
    volumes:
    - "/home/{{ ansible_user }}/prometheus.yml:/etc/prometheus/prometheus.yml:Z"
    - "/home/{{ ansible_user }}/first_rules.yml:/etc/prometheus/first_rules.yml:Z"            
    - "/home/{{ ansible_user }}/targets/:/etc/prometheus/targets/:Z"
    state: "{{ provision_state }}"
    restart: yes
