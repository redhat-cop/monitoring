---
- name: Run the prometheus.yml template
  template:
    src: prometheus.yml.j2
    dest: /home/centos/prometheus.yml
    mode: 0755
    owner: centos
    group: centos

- name: create rules directory
  file:
    path: /home/centos/rules
    state: directory
    mode: 0755
    owner: centos
    group: centos


- name: copy the first_rules.yml file
  copy:
    src: first_rules.yml
    dest: /home/centos/rules/first_rules.yml
    mode: 0755
    owner: centos
    group: centos

- name: copy custom rules
  copy: 
    src: "{{ custom_rules_file }}"
    dest: /home/centos/rules/custom_rules.yml
    mode: 0755
    owner: centos
    group: centos
  when: custom_rules_file is defined

- name: Run Prometheus Docker container
  docker_container:
    name: prometheus
    image: "{{ prometheus_image }}:{{ prometheus_image_version }}"
    published_ports:
    - "{{ prometheus_port }}:9090"
    network_mode: host
    volumes:
    - /home/centos/prometheus.yml:/etc/prometheus/prometheus.yml:Z
    - /home/centos/rules/:/etc/prometheus/:Z            
    - /home/centos/targets/:/etc/prometheus/targets/:Z
    state: "{{ provision_state }}"
    restart: yes
