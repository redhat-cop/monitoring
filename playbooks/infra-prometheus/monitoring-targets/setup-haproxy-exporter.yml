---
- name: Install Docker
  hosts: prometheus
  become: True
  roles:
    - infra-ansible/roles/config-docker
  tags:
    - 'never'
    - 'install'

- name: Setup haproxy exporters
  hosts: prometheus_target_haproxy
  become: True
  vars:
    provision_state: "started"
  roles:
    - ../../../prometheus/generic/setup-haproxy-exporter
  tags:
    - 'always'
