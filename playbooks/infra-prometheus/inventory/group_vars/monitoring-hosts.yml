---
# smtp config for alertmanager
smtp_host: my_smtp_host
smtp_port: my_smtp_port
from: my_smtp_from
smtp_username: 'smtp_user'
smtp_password: 'smtp_password'
smtp_tls: 'false'
notification_recipients: somebody@example.com


# directory from which grafana dashboards are copied
dashboard_dir: /home/user/dashbooards

#custom rules file
rules_files: 
  - /path/to/custom/rules_file.yml

#thresholds definition
ssl_expiration_warning_threshold: 7
ssl_expiration_critical_threshold: 3

memory_usage_warning_threshold: 75
memory_usage_critical_threshold: 90

disk_usage_warning_threshold: 70
disk_usage_critical_threshold: 90
